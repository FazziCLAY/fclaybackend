name: Deploy buy runner
on:
  push:
    branches: [ "main" ]


jobs:
  test: # Название джобы
    runs-on: ubuntu-latest   # Где должна выполняться джоба.
    # Здесь укажем GitHub-hosted runner - среду выполнения, которую предоставляет сам GitHub.
    steps: # Перечень шагов, которые необходимо выполнить в рамках джобы.
      - uses: actions/checkout@v3
      - uses: spring-io/spring-gradle-build-action@v2
      - name: Run tests
        run: ./gradlew test

  debug:
    runs-on: self-hosted # Запускаем на раннере, который настроили до этого.
    needs: test # Запускаем только если джоба prepare-environment прошла успешно
    steps:
      - run: echo MINI DEBUG START
      - run: pwd
      - run: ls
      - run: echo $USER
      - run: ll
      - run: echo MINI DEBUG END


  build_and_deploy:
    runs-on: self-hosted # Запускаем на раннере, который настроили до этого.
    needs: test # Запускаем только если джоба prepare-environment прошла успешно
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Build
        run: ./gradlew bootJar

      - name: Docker build
        run: docker build -t fclaybackend:main .

      - name: start
        run: docker run -d -p 8080:8080 fclaybackend:main
